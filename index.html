<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwölfe im Düsterwald Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header und Logo -->
        <header>
            <img src="images/logo.png" alt="Spiel-Logo" class="logo">
            <h1>Werwölfe im Düsterwald Deluxe</h1>
            <p>Willkommen! Klicke auf „Neues Spiel starten“, um zu beginnen.</p>
        </header>

        <!-- Spielsteuerung -->
        <main>
            <div id="setup">
                <input type="number" id="playerCount" placeholder="Anzahl der Spieler" min="8" max="15">
                <button id="startGame">Neues Spiel starten</button>
            </div>

            <!-- Bereich für Spielerliste und Rollenvergabe -->
            <div id="gameArea" class="hidden">
                <ul id="playerList"></ul>
                <button id="assignRoles">Rollen zuweisen</button>
                <button id="nextPhase" class="hidden">Nächste Phase</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
