<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwolf App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup">
        <h2>Wähle die Anzahl der Spieler:</h2>
        <div id="playerCountButtons">
            <button data-count="8">8</button>
            <button data-count="9">9</button>
            <button data-count="10">10</button>
            <button data-count="11">11</button>
            <button data-count="12">12</button>
            <button data-count="13">13</button>
            <button data-count="14">14</button>
            <button data-count="15">15</button>
        </div>
        <button id="startGame">Neues Spiel starten</button>
    </div>

    <div id="gameArea" class="hidden">
        <h2>Spielerliste:</h2>
        <ul id="playerList"></ul>
        <button id="assignRoles" class="hidden">Rollen zuweisen</button>
        <button id="nextPhase" class="hidden">Nächste Phase</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
